name: Build Configs

on:
  release:
    types: [published]
  push:
    branches:
    - MattCNC2024
    
  workflow_dispatch:

jobs:
  Build-CNC:
    name: Build CNC Files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [SKR_PRO]
    steps:
    - uses: actions/checkout@v4
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - uses: actions/checkout@v4
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: Run PlatformIO V1_CNC
      id: build_configs
      run: |
        BOARDTMP=SKR_PRO
        echo "::set-output name=filename::V1-CNC-${BOARDTMP}-${VERSION}.bin"
        sed -i "s/#define MOTHERBOARD.*/#define MOTHERBOARD BOARD_BTT_SKR_PRO_V1_2/g" Marlin/Configuration.h
        pio run -e BIGTREE_SKR_PRO
        mkdir temp
        mv .pio/build/BIGTREE_SKR_PRO/*.bin temp/build.bin
      env:
        BOARD: ${{ matrix.board }}
        VERSION: ${{ env.RELEASE_VERSION }}
    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.2.2
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: temp/build.bin
        asset_name: ${{ steps.build_configs.outputs.filename }}
        asset_content_type: application/x-binary
